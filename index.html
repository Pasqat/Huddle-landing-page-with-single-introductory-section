<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>

<body>

  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="Huddle logo">
    </div>
    <div class="section">
      <div class="mockups">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="introduction">
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="button"><a href="#">Register</a></div>
      </div>
      <!-- Social Icon -->
    </div>
    <div class="social">
      <div class="icon fb ">
        <ion-icon name="logo-facebook"><a href="https://www.facebook.com"></a></ion-icon>
      </div>
      <div class="icon tw">
        <ion-icon name="logo-twitter"><a href="https://www.twitter.com"></a></ion-icon>
      </div>
      <div class="icon in">

        <ion-icon name="logo-instagram"><a href="https://www.instagram.com"></a></ion-icon>

      </div>
    </div>
  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pasquale Matarrese</a>.
    </p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
